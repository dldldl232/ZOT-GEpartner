<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZOT::GEpartner</title>

  <link rel="stylesheet" href="styles.css">

  <!--include css or select2 and choices.js-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" rel="stylesheet">

  <!--include jQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!--include select2-->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!--include choice.js-->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script> -->


</head>

<body>
    <header class="header">
        <h1>ZOT::GEpartner</h1>
        <div class="username-section">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
            <button class="load-btn">Load</button>
        </div>
    </header>
</body>

<main class="main-container">
    <section class="left-section">
        <div class="schedule">
            <h2>My Schedule</h2>
            <div class="form-group">
                <label for="major">Major</label>
                <div class="input-icon">
                    <input type="text" id="major" placeholder="Search..">
                    <span class="icon">üîç</span>
                </div>
            </div>

            <div class="form-group">
                <label for="past-classes-quarter">Past Classes</label>
                <select id="past-classes-quarter">
                    <option disabled selected>Quarter</option>
                    <!--use js to dynamically add-->
                </select>
                <div class="input-icon">
                    <input type="text" id="past-classes" placeholder="Search..">
                    <span class="icon">üîç</span>
                </div>
                <div class="past-classes" id="past-classes-list">
                    <!--will dynamically populate class-->
                </div>
            </div>

            <div class="current-classes">
                <h3>Current Classes</h3>
                <table class="schedule-table">
                  <tr>
                    <td>M</td>
                    <td>History 40B</td>
                  </tr>
                  <tr>
                    <td>W</td>
                    <td>ICS 45J</td>
                  </tr>
                </table>
              </div>

            <div class="time-section">
                <h3>Desired Time</h3>
                <div class="form-group">
                    <label for="day-selec">Days</label>
                    <select id="day-selec" multiple>
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                    </select>
            </div>

            <div class="form-group">
                <label for="time-start">Start Time</label>
                <input type="time" id="time-start" name="time-start" min="08:00" max="22:00" required>
            </div>

            <div class="form-group">
                <label for="time-end">End Time</label>
                <input type="time" id="time-end" name="time-end" min="08:00" max="22:00" required>
            </div>

        </div>
     <button class="submit-btn">Submit</button>   
    </section>

    <section class="right-section">
        <h2>Recommended GE Courses</h2>
        <div class="recommendations">
            <div class="course">
                <div class="course-header" style="background-color: #ccffcc;">History 40B</div>
                <div class="course-details">
                    <span>GPA 3.6</span>
                    <span>De Vera</span>
                    <span>GE II</span>
                    <span>MWF 11:00-11:50</span>
                    <span>PCB 1100</span>
                </div>
            </div>
        </div>

        <div class="course">
            <div class="course-header" style="background-color: #ffccff;">Pol Sci 21A</div>
            <div class="course-details">
              <span>GPA 3.6</span>
              <span>Berg</span>
              <span>GE IV</span>
              <span>Discussion</span>
              <span>Online</span>
            </div>
        </div>

        <div class="course">
            <div class="course-header" style="background-color: #ccffff;">BME 3</div>
            <div class="course-details">
              <span>GPA 3.6</span>
              <span>Berg</span>
              <span>GE IV</span>
              <span>Discussion</span>
              <span>Online</span>
            </div>
          </div>
        </div>

    </section>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="script.js"></script>
</body>
</html>
